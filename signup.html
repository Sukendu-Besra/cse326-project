<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.0.0/dist/css/ionicons.min.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="form-box">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <i class="ion-ios-mail-outline"></i>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I  agree to the terms and the conditions</label>
                </div>
                <button type="submit" class="btn" onclick="Register()">Register
                </button>
                <div class="login-register">
                    <p>Already have an account?<a href="login.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        
    </div>

    <script src="signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
</body>
</html>
